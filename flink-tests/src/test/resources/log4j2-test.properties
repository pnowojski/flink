# Set root logger level to OFF to not flood build logs
# set manually to INFO for debugging purposes
property.ymd=$${date:yyyyMMdd}
property.hms=$${date:HHmmss}
rootLogger.level = DEBUG
rootLogger.appenderRef.test.ref = TestLogger
appender.testlogger.name = TestLogger
appender.testlogger.type = RollingFile
appender.testlogger.append = true
appender.testlogger.fileName = /var/log/flink/uc-stress-test-${ymd}-${hms}.log
appender.testlogger.filePattern = /var/log/flink/uc-stress-test-${ymd}-${hms}-%i.log.gz
appender.testlogger.layout.type = PatternLayout
appender.testlogger.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %m%n
appender.testlogger.policies.type = Policies
appender.testlogger.policies.size.type = SizeBasedTriggeringPolicy
appender.testlogger.policies.size.size=1000MB
appender.testlogger.policies.startup.type = OnStartupTriggeringPolicy
appender.testlogger.strategy.type = DefaultRolloverStrategy
appender.testlogger.strategy.max = ${env:MAX_LOG_FILE_NUMBER:-10}
